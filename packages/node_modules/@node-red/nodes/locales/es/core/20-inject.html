<script type="text/x-red" data-help-name="inject">
<p>Inserta un mensaje en un flujo manualment o a intervalos regulares. El dato(payload) del mensaje 
puede ser de varios tipos, incluidos cadenas(strings), objetos JavaScript o el marcas de tiempo(timestamp).</p>
<h3>Salidas</h3>
<dl class="message-properties">
    <dt>payload(dato)<span class="property-type">varios</span></dt>
    <dd>Configuracion del dato(payload) del mensaje.</dd>
    <dt class="optional">topic(tema)<span class="property-type">cadena</span></dt>
    <dd>Configurar Propiedades opcionales en el  nodo.</dd>
</dl>
<h3>Detalles</h3>
<p>el nodo Inject node puede inicializar un flujo(flow) con un valor especifico.
el dato(payload) por defecto es una marca de tiempo con el tiempo en millisegundos transcurrido desde el 1 de enero de 1970.</p>
<p>este nodo tambien permite insertar cadenas de texto , numeros , balores binarios , objetos javascript o valored de variables globales y o de flujo.</p>
<p>por defecto el nodo  se puede desencadenar(triggered) manualmente haciendo click en el boton desde el editor. 
tambien puede ser porgramado para insertar datos en intervalos de tiempo .</p>
<p>Se puede configurar para que inserte un dato cada vez que los flujos(flows) arrancan (se inician).</p>
<p>el <i>Intervalo</i> maximo se que puede ser especificado es de  596 hours / 24 days. Asi que si estas buscando intervalos de tiempos mayores a un dia
deberias considerar usar un nodo programador que pueda funcione pesar de cortes de energia y reinicios.</p>
<p><b>Nota</b>: las opciones/modos <i>"Intervalo(interval)"</i> y <i>"at a specific time"</i> usan el sistema standard cron.
Esto significa que 20 minutos se activara a los 20 minutos de la siguiente hora, sucedera a pasados 20 minutos y pasados 40 minutes - no cada 20 minutos.
Si quieres un intervalo cada 20 minuto usa la opcion <i>"interval"</i> .</p>
<p><b>Nota</b>: Para incluir el caracter de nueva linea en una cadena necesitaras usar un nodo externo que genere este tipo de dato.</p>
</script>
